
{%extends 'base.html'%}

{% load crispy_forms_tags %}
{%block content%}

<body>
    <div class="container bg-light shadow-md p-5 form-layout">
        <h3> Create your account </h3>

        <hr>
        <br>
        <form method = "POST" autocomplete="off">
            {% csrf_token %}
            {{form2.username|as_crispy_field}}
            <br>

            {{form2.password|as_crispy_field}}
            <br>

            <button type="submit" class="btn btn-primary w-100 btn-block p-2" > Login &nbsp; <i class="fa fa-key" aria-hidden="true"></i> </button>


        </form>
        <br>
        <div class="text-center">

            <p> Dont have an account? <a href="{% url 'register' %}">Create Account </i></a></p>

        </div>


    </div>
    <br>
    
</body>







{%endblock%}
